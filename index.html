<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Literary Kitchen</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      margin: 0;
      padding: 0;
      background-color: #fcf4f0;
      color: #4a2b23;
    }

    #qr-reader {
      width: 60vw;
      max-width: 600px;
      margin: 30px auto;
    }

    .columns {
      display: flex;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .column {
      flex: 1;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff1ec;
      border: 2px solid #d9a88c;
      min-height: 250px;
      max-width: 100%;
      width: 30vw;
      position: relative;
    }

    .column h3 {
      text-align: center;
      border-bottom: 2px dashed #bb6f51;
      margin-bottom: 15px;
      padding-bottom: 5px;
      font-size: 1.2em;
      color: #8b3f2c;
    }

    .item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #fce2d4;
      border: 1px solid #d99977;
      font-weight: bold;
      text-align: center;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.05);
    }

    .placeholder {
      text-align: center;
      color: #b79a8a;
      font-style: italic;
    }
      .cooldown {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #8b3f2c;
      color: #fffaf5;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.9em;
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
  <style>
    .exit-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #bb6f51;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .exit-button:hover {
      background-color: #a1543e;
    }
  </style>
</head>
<body>
  <button class="exit-button" onclick="confirmExit()">×</button>
  <h1 style="text-align:center; font-weight:normal; font-size:1.8em; margin-top:30px;">Literary Kitchen</h1>
  <p style="text-align:center; font-size:1em; color:#6a4633; margin-top:5px;">掃描你的文學風味，每一種類型都是一種角色與味覺的交會。</p>
  <div id="qr-reader"></div>
  <div class="columns">
    <div class="column" id="column-A">
      <h3>TYPE A</h3>
      <div class="placeholder" id="placeholder-A">尚未掃描</div>
    </div>
    <div class="column" id="column-B">
      <h3>TYPE B</h3>
      <div class="placeholder" id="placeholder-B">尚未掃描</div>
    </div>
    <div class="column" id="column-C">
      <h3>TYPE C</h3>
      <div class="placeholder" id="placeholder-C">尚未掃描</div>
    </div>
  </div>

  <script>
    function confirmExit() {
      if (confirm("是否要放棄本次烹飪？")) {
        ["A", "B", "C"].forEach(type => {
          const column = document.getElementById("column-" + type);
          column.querySelectorAll(".item, .cooldown").forEach(el => el.remove());
          const placeholder = document.createElement("div");
          placeholder.id = "placeholder-" + type;
          placeholder.className = "placeholder";
          placeholder.textContent = "尚未掃描";
          column.appendChild(placeholder);
        });
        scannedTypes.clear();
      }
    }

    const scannedTypes = new Set();

    function renderItem(data) {
      const target = document.getElementById("column-" + data.type);
      const placeholder = document.getElementById("placeholder-" + data.type);
      if (placeholder) placeholder.remove();

      const div = document.createElement("div");
      div.className = "item";
      div.textContent = data.name;
      target.appendChild(div);
    }

    const scanner = new Html5Qrcode("qr-reader");

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        try {
          const obj = JSON.parse(decodedText);
          if (!obj.type || !obj.name) return;

          if (scannedTypes.has(obj.type)) {
            alert("TYPE " + obj.type + " 已在 5 秒內掃描過，請稍候再試...");
            return;
          }

          const column = document.getElementById("column-" + obj.type);
          const countdown = document.createElement("div");
          countdown.className = "cooldown";
          countdown.textContent = "冷卻中 5 秒";
          column.appendChild(countdown);

          let secondsLeft = 5;
          const interval = setInterval(() => {
            secondsLeft--;
            if (secondsLeft > 0) {
              countdown.textContent = `冷卻中 ${secondsLeft} 秒`;
            } else {
              clearInterval(interval);
              countdown.remove();
            }
          }, 1000);

          scannedTypes.add(obj.type);
          renderItem(obj);
          setTimeout(() => scannedTypes.delete(obj.type), 5000);

        } catch (e) {
          alert("解析 QRCode 錯誤：" + e.message);
        }
      },
      (error) => {
        // 掃描錯誤忽略
      }
    );
  </script>
</body>
</html>
